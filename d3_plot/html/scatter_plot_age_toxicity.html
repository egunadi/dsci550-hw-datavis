<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot: Age vs Toxicity</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
	  #description{
	margin-left: 30px;
	margin-right: 30px;
	margin-bottom: 30px;
	margin-top: 30px;
}
    </style>
    <script src="https://unpkg.com/d3@7.4.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.4.2/dist/plot.umd.min.js"></script>
  </head>
  <body>

	<div id="description" class="container">
	A scatter plot showing the relationship between age and toxicity by gender
	</div>
    <script>
	
      const { csv, autoType } = d3;
      const { plot, dot } = Plot;
      const csvUrl =
        '../subset_data/scatter_plot_age_toxicity.csv';
      csv(csvUrl, autoType).then((data) => {
        document.body.appendChild(
          plot({
            width: window.innerWidth,
            height: window.innerHeight,
            marks: [
              dot(data, {
                x: "Age",
                y: "toxicity",
                stroke: "Gender",
              }
              ),
            ], color: {
    legend: true,
  }
          })
        );
      });
    </script>
  </body>
</html>
